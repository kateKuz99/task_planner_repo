<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f8f8f8;">
<!-- Email Container -->
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8f8f8; padding: 20px;">
    <tr>
        <td align="center">
            <!-- Email Content -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #e1e1e1; border-radius: 8px; overflow: hidden;">
                <!-- Header with Logo -->
                <tr>
                    <td style="background-color: #ffffff; text-align: center; padding: 20px;">
                        <img src="https://i.ibb.co/q58JMWp/image.png" alt="Company Logo" style="width: 150px; height: auto;">
                    </td>
                </tr>
                <!-- Title -->
                <tr>
                    <td style="padding: 20px; text-align: center;">
                        <h1 style="font-size: 1.5rem; color: #141414;">Your Verification Code</h1>
                    </td>
                </tr>
                <!-- Verification Code -->
                <tr>
                    <td style="padding: 20px; text-align: center;">
                        <table cellpadding="0" cellspacing="10" style="margin: 0 auto; text-align: center;">
                            <tr>
                                <!-- Replace `1`, `2`, etc., with dynamic values -->
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[0]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[1]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[2]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[3]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[4]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[5]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[6]}</td>
                                <td style="border: 1px solid #e1e1e1; width: 3em; height: 3em; text-align: center; vertical-align: middle; font-size: 1.5rem; background-color: #f3f3f3;">${code[7]}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td style="padding: 20px; text-align: center;">
                        <p style="color: #2e2e2e; font-size: 0.9rem;">If you did not request this code, please ignore this email.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
